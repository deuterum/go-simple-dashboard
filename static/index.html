<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мониторинг ресурсов</title>
  <link rel="icon" type="image/svg+xml" href="static/icon.svg">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .chart-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .chart-card {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 15px;
      width: 300px;
      transition: background 0.3s;
    }
    .chart-card h3 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #2a9d8f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #1e1e1e;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      transition: background 0.3s;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #2a9d8f;
      color: #fff;
      cursor: pointer;
    }
    tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    /* Светлая тема */
    body.light {
      background-color: #f5f7fa;
      color: #333;
    }
    body.light .chart-card {
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body.light table {
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body.light tr:hover {
      background-color: #f1f1f1;
    }

    /* Кнопка */
    #themeToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 12px;
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Светлая тема</button>
  <h1>Мониторинг ресурсов</h1>

  <!-- Первая строка: 4 графика слева + карточка справа -->
  <div class="charts-row">
    <div class="chart-column">
      <div class="chart-card">
        <h3>Нагрузка CPU (%)</h3>
        <canvas id="cpuChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Использование ОЗУ (%)</h3>
        <canvas id="memChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Заполненность диска (%)</h3>
        <canvas id="diskChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Температура (°C)</h3>
        <canvas id="tempChart"></canvas>
      </div>
    </div>

    <div class="chart-card" id="hostInfoCard" style="flex:1; max-width:320px;">
      <h3>Информация о хосте</h3>
      <div id="hostInfo">Загрузка...</div>
    </div>
  </div>

  <!-- Вторая строка -->
  <div class="charts-row">
    <div class="chart-card">
      <h3>Load Avg (1 мин)</h3>
      <canvas id="load1Chart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Load Avg (5 мин)</h3>
      <canvas id="load5Chart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Load Avg (15 мин)</h3>
      <canvas id="load15Chart"></canvas>
    </div>
  </div>

  <h2>Список процессов</h2>
  <table>
    <thead>
      <tr>
        <th>PID</th>
        <th>Имя</th>
        <th id="sortCpu">CPU % ▲▼</th>
        <th>Память (MB)</th>
        <th id="sortMem">Память % ▲▼</th>
      </tr>
    </thead>
    <tbody id="processList">
      <tr><td colspan="5">Загрузка...</td></tr>
    </tbody>
  </table>

  <script>
    // Переключение темы
    const themeToggle = document.getElementById("themeToggle");
    document.body.classList.remove("light"); // темная по умолчанию

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("light") ? "Тёмная тема" : "Светлая тема";
    });

    let processes = [];
    let sortField = null;
    let sortDesc = true;

    const maxPoints = 30;
    const cpuData = [], memData = [], diskData = [], tempData = [];
    const load1Data = [], load5Data = [], load15Data = [];
    const labels = [];

    function createChart(ctx, borderColor) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            data: [],
            borderColor: borderColor,
            backgroundColor: borderColor + '33',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          animation: false,
          plugins: { legend: { display: false } },
          scales: { x: { display: false }, y: { beginAtZero: true } }
        }
      });
    }

    const cpuChart = createChart(document.getElementById('cpuChart'), '#2a9d8f');
    const memChart = createChart(document.getElementById('memChart'), '#e76f51');
    const diskChart = createChart(document.getElementById('diskChart'), '#264653');
    const tempChart = createChart(document.getElementById('tempChart'), '#f4a261');
    const load1Chart = createChart(document.getElementById('load1Chart'), '#1d3557');
    const load5Chart = createChart(document.getElementById('load5Chart'), '#457b9d');
    const load15Chart = createChart(document.getElementById('load15Chart'), '#a8dadc');

    async function fetchStats() {
      try {
        const res = await fetch('/stats');
        if (!res.ok) throw new Error('Ошибка сети');
        const data = await res.json();

        const now = new Date().toLocaleTimeString();
        labels.push(now);
        if (labels.length > maxPoints) labels.shift();

        cpuData.push(data.cpu.loadPercent);
        memData.push(data.memory.loadPercent);
        diskData.push(data.disk.loadPercent);
        tempData.push(data.temp.temp);
        load1Data.push(data.loadAvg["1min"]);
        load5Data.push(data.loadAvg["5min"]);
        load15Data.push(data.loadAvg["15min"]);

        [cpuData, memData, diskData, tempData, load1Data, load5Data, load15Data].forEach(arr => {
          if (arr.length > maxPoints) arr.shift();
        });

        cpuChart.data.labels = labels;
        cpuChart.data.datasets[0].data = cpuData;
        cpuChart.update();

        memChart.data.labels = labels;
        memChart.data.datasets[0].data = memData;
        memChart.update();

        diskChart.data.labels = labels;
        diskChart.data.datasets[0].data = diskData;
        diskChart.update();

        tempChart.data.labels = labels;
        tempChart.data.datasets[0].data = tempData;
        tempChart.update();

        load1Chart.data.labels = labels;
        load1Chart.data.datasets[0].data = load1Data;
        load1Chart.update();

        load5Chart.data.labels = labels;
        load5Chart.data.datasets[0].data = load5Data;
        load5Chart.update();

        load15Chart.data.labels = labels;
        load15Chart.data.datasets[0].data = load15Data;
        load15Chart.update();

      } catch (err) {
        console.error(err);
      }
    }

    async function fetchProcs() {
      try {
        const res = await fetch('/procs');
        if (!res.ok) throw new Error('Ошибка сети');
        processes = await res.json();
        renderProcesses();
      } catch (err) {
        console.error(err);
      }
    }

    function renderProcesses() {
      if (sortField) {
        processes.sort((a, b) => sortDesc ? b[sortField] - a[sortField] : a[sortField] - b[sortField]);
      }
      const tbody = document.getElementById('processList');
      tbody.innerHTML = '';
      processes.forEach(proc => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${proc.pid}</td>
          <td>${proc.name}</td>
          <td>${proc.cpu_percent.toFixed(2)}</td>
          <td>${proc.memory_mb.toFixed(2)}</td>
          <td>${proc.memory_percent.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('sortCpu').addEventListener('click', () => {
      sortField = 'cpu_percent';
      sortDesc = !sortDesc;
      renderProcesses();
    });

    document.getElementById('sortMem').addEventListener('click', () => {
      sortField = 'memory_percent';
      sortDesc = !sortDesc;
      renderProcesses();
    });

    async function fetchHostInfo() {
      try {
        const res = await fetch('/info');
        if (!res.ok) throw new Error('Ошибка сети');
        const info = await res.json();

        const container = document.getElementById('hostInfo');
        container.innerHTML = `
          <p><b>Хост:</b> ${info.hostname}</p>
          <p><b>ID:</b> ${info.hostId}</p>
          <p><b>Uptime:</b> ${(info.uptime/3600).toFixed(1)} ч</p>
          <p><b>Платформа:</b> ${info.platform}</p>
          <p><b>Семейство:</b> ${info.platformFamily}</p>
          <p><b>ОС:</b> ${info.os}</p>
          <p><b>Версия:</b> ${info.platformVersion}</p>
          <p><b>Архитектура:</b> ${info.kernelArch}</p>
          <p><b>Виртуализация:</b> ${info.virtualizationSystem}</p>
          <p><b>Вирт. роль:</b> ${info.virtualizationRole}</p>
          <p><b>Процессов:</b> ${info.procs}</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById('hostInfo').innerText = 'Ошибка загрузки';
      }
    }

    function update() {
      fetchStats();
      fetchProcs();
    }

    fetchHostInfo();
    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
